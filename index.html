<!DOCTYPE html>
<html>
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial; 
            margin: 0;

        button {

<body>
    <h1>‚öîÔ∏è Ragnarok Wars</h1>
    <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –≤–∏–∫–∏–Ω–≥!</p>
    
    <div class="resources">

        <p>–ó–æ–ª–æ—Ç–æ: <span id="gold">100</span> ü™ô</p>
        <p>–î–µ—Ä–µ–≤–æ: <span id="wood">50</span> üå≥</p>
        <p>–ö–∞–º–µ–Ω—å: <span id="stone">25</span> ü™®</p>
    </div>

    <div class="building">
        <h3>üè† –ì–ª–∞–≤–Ω—ã–π –∑–∞–ª</h3>
        <p>–£—Ä–æ–≤–µ–Ω—å: <span id="mainHallLevel">1</span></p>
        <button onclick="upgradeBuilding('mainHall')">–£–ª—É—á—à–∏—Ç—å (50üí∞)</button>
    </div>
    
    <div class="building">
        <h3>‚õèÔ∏è –®–∞—Ö—Ç–∞</h3>
        <p>–£—Ä–æ–≤–µ–Ω—å: <span id="mineLevel">1</span></p>
        <button onclick="upgradeBuilding('mine')">–£–ª—É—á—à–∏—Ç—å (30üí∞)</button>
    </div>

    <div class="building">
        <h3>üõ°Ô∏è –ö–∞–∑–∞—Ä–º—ã</h3>
        <p>–£—Ä–æ–≤–µ–Ω—å: <span id="barracksLevel">1</span></p>
        <button onclick="upgradeBuilding('barracks')">–£–ª—É—á—à–∏—Ç—å (40üí∞)</button>
    </div>

    <script>
        let resources = { gold: 100, wood: 50, stone: 25 };
        let buildings = { mainHall: 1, mine: 1, barracks: 1 };

        function upgradeBuilding(building) {
            const costs = { mainHall: 50, mine: 30, barracks: 40 };
            
            if (resources.gold >= costs[building]) {
                resources.gold -= costs[building];
                buildings[building]++;
                updateUI();
                
                if (building === 'mine') {
                    resources.gold += 10; // –®–∞—Ö—Ç–∞ –¥–∞–µ—Ç –¥–æ—Ö–æ–¥
                }
                
                alert(`üéâ ${getBuildingName(building)} —É–ª—É—á—à–µ–Ω –¥–æ —É—Ä–æ–≤–Ω—è ${buildings[building]}!`);
            } else {
                alert('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!');
            }
        }

        function getBuildingName(building) {
            const names = {
                mainHall: '–ì–ª–∞–≤–Ω—ã–π –∑–∞–ª',
                mine: '–®–∞—Ö—Ç–∞',
                barracks: '–ö–∞–∑–∞—Ä–º—ã'
            };
            return names[building];
        }

        function updateUI() {
            document.getElementById('gold').textContent = resources.gold;
            document.getElementById('wood').textContent = resources.wood;
            document.getElementById('stone').textContent = resources.stone;
            document.getElementById('mainHallLevel').textContent = buildings.mainHall;
            document.getElementById('mineLevel').textContent = buildings.mine;
            document.getElementById('barracksLevel').textContent = buildings.barracks;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        if (tg.initData) {
            tg.expand();
            tg.ready();
        }
        
        console.log('üéÆ Ragnarok Wars –∑–∞–≥—Ä—É–∂–µ–Ω!');
        updateUI();
    </script>
</body>
</html>
